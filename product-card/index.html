<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>VM | Gabrielle Essence</title>
  </head>
  <body>
    <main class="product">
      <picture class="product__image">
        <source
          media="(min-width: 640px)"
          srcset="images/image-product-desktop.jpg"
        />
        <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence" />
      </picture>
      <section class="product__info">
        <p class="info__type">Perfume</p>
        <h1 class="info__name">Gabrielle Essence Eau De Parfum</h1>
        <p class="info__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="info__price">
          <span class="price__actual"> $149.99 </span>
          <span class="price__discount"> $169.99 </span>
        </div>
        <button class="add-to-cart"><img src="images/icon-cart.svg" alt="Cart"> Add to Cart</button>
      </section>
    </main>
  </body>
</html>
