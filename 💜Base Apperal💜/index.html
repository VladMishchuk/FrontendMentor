<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <img
        class="bg-img"
        src="images/bg-pattern-desktop.svg"
        alt="Background Pattern"
      />
      <section class="left">
        <img class="logo" src="images/logo.svg" alt="Base Apparel" />
        <img class="hero-mobile" src="images/hero-mobile.jpg" alt="Image must be here">
        <h1><span>We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form>
          <input type="email" placeholder="Email Address" />
          <img class="icon-error" src="images/icon-error.svg" alt="Invalid email" />
          <button type="submit">
            <img src="images/icon-arrow.svg" alt="Send" />
          </button>
        </form>
        <p class="error">Please provide a valid email</p>
      </section>
      <section class="right">
        <img
          class="hero"
          src="images/hero-desktop.jpg"
          alt="Image must be here"
        />
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
